<div *ngIf="messageService.messages.length">
  <div class="container mb-4">
    <h3>Mensagens</h3>
  
    <div class="mt-2" *ngFor='let message of messageService.messages'> {{message}} </div>
    <button type="button" class="mt-3 btn btn-danger" (click)="messageService.clear()">Limpar mensagens</button>
  </div>
</div>
